<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="Assets/Images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="nft-container">
      <img src="Assets/Images/image-equilibrium.jpg" alt="NFT">
      <div>
        <img src="Assets/Images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info-container">
      <div class="ethereum-price">
        <img src="Assets/Images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH
      </div>
      <div class="time-left">
        <img src="Assets/Images/icon-clock.svg" alt="clock icon">3 days left
      </div>
    </div>

    <hr>
    <div class="creator">
      <img src="Assets/Images/image-avatar.png" alt="creator image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
